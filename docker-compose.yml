services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: filament_app
        working_dir: /var/www
        volumes:
            - .:/var/www
        depends_on:
            - mysql
            - redis
        networks:
            - filament

    nginx:
        image: nginx:alpine
        container_name: filament_nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - filament

    mysql:
        image: mysql:8.0
        container_name: filament_mysql
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - filament

    redis:
        image: redis:alpine
        container_name: filament_redis
        ports:
            - "6379:6379"
        networks:
            - filament

    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: filament_queue
        working_dir: /var/www
        command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
        volumes:
            - .:/var/www
        depends_on:
            - app
            - redis
            - mysql
        networks:
            - filament

networks:
    filament:

volumes:
    mysql_data:
